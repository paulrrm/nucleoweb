<p>iteracion works!</p>
<p>USO DE FOR</p>

<table class="table table-striped">
    <tr>
        <th>Título</th>
        <th>Año</th>
        </tr>
    @for (item of pelicula; track item) {
        <tr>
            <td>{{item.titulo}}</td>
            <td>{{item.anio}}</td>
        </tr>
    }
</table>
