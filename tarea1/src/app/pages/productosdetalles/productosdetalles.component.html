<div class="card" style="width: 18rem;">
  <img src="https://cdn-icons-png.flaticon.com/512/5225/5225921.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">SKU: {{prod.id}}</h5>
    <h5 class="card-title">{{prod.nombre}}</h5>
    <p class="card-text">{{prod.categoria}}</p>
    <p class="card-text">$ {{prod.precio}}</p>
    <p class="card-text">{{prod.stock}} disponibles</p>

  </div>
</div>
