<p>Lista productos</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
  <tbody>
    @for (item of productos; track productos) {
      <tr>
      <td>{{item.nombre}}</td>
      <td>{{item.precio}}</td>
      <td>{{item.stock}}</td>
      <td><a routerLink="{{item.id}}">Ver detalles</a></td>
    </tr>
    }

  </tbody>
</table>
